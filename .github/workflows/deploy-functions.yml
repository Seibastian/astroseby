name: Deploy Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup CLI
        uses: supabase/setup-cli@v1
        with:
          supabase-token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          project-ref: nyauiqglwkxrxkkvjvxr
      
      - name: Deploy
        run: supabase functions deploy cosmic-synthesis
